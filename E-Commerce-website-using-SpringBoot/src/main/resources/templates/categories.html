<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories | E-Commerce</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e2eafc);
            padding: 40px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .category-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .category-icon {
            font-size: 36px;
            margin-bottom: 10px;
            color: #007bff;
        }
        .category-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <!-- Optional: Add FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<h1>Browse by Category ðŸ“‚</h1>

<div class="category-grid">
    <div class="category-card" th:each="category : ${categories}">
        <div class="category-icon">
            <i class="fas fa-tag"></i> <!-- Default icon, can customize -->
        </div>
        <div class="category-name" th:text="${category.name}">Category</div>
    </div>
</div>

</body>
</html>
